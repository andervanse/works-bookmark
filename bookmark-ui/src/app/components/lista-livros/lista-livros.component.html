<div class="demo-card-square mdl-card mdl-shadow--2dp" *ngFor="let livro of livros">
  <div class="mdl-card__title mdl-card--expand center">
    <img src="./assets/img/no-image.png" width="100px;">

  </div>
  <div class="mdl-card__supporting-text">
    <h5>{{ livro.titulo }}</h5>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [routerLink]="['/livro',livro.id,'personagens']">
      Personagens
    </a>
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" [routerLink]="['/livro',livro.id,'chart-personagens']">
      Chart
    </a>    
  </div>
</div>
